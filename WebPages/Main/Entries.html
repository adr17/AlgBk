<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <table class="table table-bordered" ng-show="true">
        <tr>
            <th>Date</th>
            <th>MRN/NHI</th>
            <th>Surgery</th>
            <th>Indication</th>
            <th>Assisit</th>
            <th>Supervised</th>
            <th>Teaching by trainee</th>
            <th>Comments</th>
        </tr>
        <tbody>
            <tr ng-repeat="Lb in LogBooks |orderBy:sort.column:sort.descending">
                <td>
                    <span>
                        {{Lb.Date}}
                    </span>
                </td>
                <td>
                    <span>
                        {{Lb.MRN}}
                    </span>
                </td>
                <td>
                    <span>
                        {{Lb.RefSurgeryId}}
                    </span>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
