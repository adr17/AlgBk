<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../scripts/jquery-2.1.3.min.js"></script>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="AngularModule.js"></script>
    <script src="LogBook.js"></script>

    <title></title>
</head>
<body data-ng-app="angularLogbook">
    <section data-ng-controller="mainController">
        <div id="menuContainer">
            <ul class="breadcrumb">
                <li><a href="" ng-click="">Log Book entry form</a></li>
                <li><a href="" ng-click="">Entries</a></li>
            </ul>
        </div>
        <div>
            <h2><strong>{{headerText}}</strong></h2>

        </div>
    </section>

    <div class="form-horizontal">
        <div id="logBookContainer" class="form-group">
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input type='text' ng-model='LogBook.Date' placeholder="date" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input type="text" class="form-control" name="inputType" placeholder="MRN" ng-model="LogBook.MRN" required>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.Procedure' placeholder="Procedure" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.Assist' placeholder="Assist" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.Supervised' placeholder="Supervised" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.TeachingByTrainee' placeholder="TeachingByTrainee" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.Comments' placeholder="Comments" />
            </div>
            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.UsersId' placeholder="User" />
            </div>

            <div class="col-sm-6 col-md-6 col-lg-8">
                <input class="form-control" type='text' ng-model='LogBook.RefSurgeryId' placeholder="Surgery" />
            </div>
            <div>
                <button>Refresh</button><button>Save</button>
            </div>
        </div>

    </div>
    <br /><br />
   
</body>
</html>
