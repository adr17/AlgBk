<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../scripts/jquery-2.1.3.min.js"></script>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="AngularModule.js"></script>
    <script src="../Admin/RefSurgery.js"></script>
    <script src="LogBook.js"></script>
    <title></title>
</head>
<body data-ng-app="angularLogbook">
    <section data-ng-controller="mainController">
        <div id="menuContainer">
            <ul class="breadcrumb">
                <li><a href="" ng-click="">Log Book</a></li>
                <li><a href="" ng-click="">Entries</a></li>
            </ul>
        </div>
        <div>
            <h2><strong>{{headerText}}</strong></h2>
            <div ng-show="successMessage" class="alert alert-dismissable alert-info"><h3>{{successMessage}}</h3></div>
            <div ng-show="errorMessage" class="alert alert-danger"><h3>{{errorMessage}}</h3></div>
        </div>
        <div>
            <button ng-click="ClearForm()">Clear</button>
        </div>
        <form name="addForm" class="form" ng-submit="submitForm(addForm.$valid)">
            <div class="form-horizontal" style="margin:10px;padding:5px">

                <div id="logBookContainer" class="form-group">
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <!--| date:yyyy-MM-dd HH:mm:ss Z-->
                        <input type='datetime' class="form-control" ng-model="LogBook.Date" placeholder="date" readonly="readonly" />
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <input type="text" class="form-control" name="mrn" placeholder="MRN" ng-model="LogBook.MRN" required>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <select class="form-control" ng-options="a.Id as a.Type for a in refSurgeries" ng-model="LogBook.RefSurgeryId">
                            <option style="display:none" value="">Please select...</option>
                        </select>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <input class="form-control" type='text' name="procedure" ng-model='LogBook.Indication' placeholder="Indication" required />
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <label class="">Assisted</label>
                        <br />
                        <input class="" type="radio" ng-model="LogBook.Assist" value="true">Yes <br />
                        <input class="" type="radio" ng-model="LogBook.Assist" value="false"> No
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <label class="">Supervised</label><br />
                        <input type="radio" ng-model="LogBook.Supervised" value="True">Yes <br />
                        <input type="radio" ng-model="LogBook.Supervised" value="False"> No 
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <textarea rows="4" class="form-control" ng-model='LogBook.TeachingByTrainee' placeholder="TeachingByTrainee"></textarea>

                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <textarea rows="4" class="form-control" ng-model='LogBook.Comments' placeholder="Comments"></textarea>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <input id="Button1" class="btn btn-primary form-control" type="submit" ng-disabled="addForm.$invalid" value="Submit" />
                    </div>
                </div>

            </div>
        </form>
        <br /><br />
        <div ng-repeat="a in b">
            <input type="text" ng-model="a.value" />{{a.value}}
        </div>
    </section>
</body>
</html>
