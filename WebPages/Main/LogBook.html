<!DOCTYPE html>
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge;" />
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <script src="../scripts/jquery-2.1.3.min.js"></script>
    <script src="../scripts/angular.js"></script>
    <script src="../scripts/bootstrap.min.js"></script>
    <script src="AngularModule.js"></script>
    <script src="../Admin/RefSurgery.js"></script>
    <script src="LogBook.js"></script>

    <title></title>
</head>
<body data-ng-app="angularLogbook">
    <section data-ng-controller="mainController">
        <div id="menuContainer">
            <ul class="breadcrumb">
                <li><a href="" ng-click="">Log Book entry form</a></li>
                <li><a href="" ng-click="">Entries</a></li>
            </ul>
        </div>
        <div>
            <h2><strong>{{headerText}}</strong></h2>

            <div ng-show="errorMessage" class="alert alert-danger"><h3>{{errorMessage}}</h3></div>
        </div>

        <form name="addForm" class="form" ng-submit="submitForm(addForm.$valid)">
            <div class="form-horizontal" style="margin:10px;padding:5px">
                <div>
                    <button>Clear</button><input id="Button1" type="submit" ng-disabled="addForm.$invalid" class="btn btn-primary" value="Submit" />
                </div>
                <div id="logBookContainer" class="form-group">
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <input type='datetime' class="form-control" ng-model='LogBook.Date' placeholder="date" readonly="readonly" />
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <input type="text" class="form-control" name="mrn" placeholder="MRN" ng-model="LogBook.MRN">
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">

                        <select class="form-control" ng-options="a.Id as a.Type for a in refSurgeries" ng-model="LogBook.RefSurgeryId"></select>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <input class="form-control" type='text' name="procedure" ng-model='LogBook.Indication' placeholder="Indication" />
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <label class="form-control">Assisted</label>
                        <input type="radio" ng-model="LogBook.Assist" value="1">Yes <br />
                        <input type="radio" ng-model="LogBook.Assist" value="0"> No <br />
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <label class="form-control">Supervised</label>
                        <input type="radio" ng-model="LogBook.Supervised" value="1">Yes <br />
                        <input type="radio" ng-model="LogBook.Supervised" value="0"> No <br />
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <textarea rows="4" class="form-control" ng-model='LogBook.TeachingByTrainee' placeholder="TeachingByTrainee"></textarea>

                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-8">
                        <textarea rows="4" class="form-control" ng-model='LogBook.Comments' placeholder="Comments"></textarea>
                    </div>

                </div>

            </div>
        </form>
            <br /><br />
            <div ng-repeat="a in b">
                <input type="text" ng-model="a.value" />{{a.value}}
            </div>
</section>
</body>
</html>
